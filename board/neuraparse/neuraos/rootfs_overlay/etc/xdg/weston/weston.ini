[core]
# Use DRM backend for hardware acceleration
backend=drm-backend.so
# Fallback to fbdev if DRM not available
#backend=fbdev-backend.so

# Enable shell
shell=desktop-shell.so

# Idle timeout (0 = never sleep)
idle-time=0

# Enable repaint window for debugging
#repaint-window=16

[shell]
# Kiosk mode for embedded systems
locking=false
# Background color (dark theme)
background-color=0xff0d0d0d
# Panel position
panel-position=top
# Clock format
clock-format=24h

[output]
name=HDMI-A-1
mode=1920x1080@60
transform=normal

[output]
name=Virtual-1
mode=1024x768@60
transform=normal

[keyboard]
keymap_layout=us

[launcher]
icon=/usr/share/pixmaps/computer.png
path=/usr/bin/neuraos-dashboard

[autolaunch]
path=/usr/bin/neuraos-dashboard

