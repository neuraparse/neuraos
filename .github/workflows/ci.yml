name: NeuralOS CI

on:
  push:
    branches: [ main, master, develop, "release/*" ]
  pull_request:
    branches: [ main, master, develop ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (CMake)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure (Release)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  lint:
    name: Code Quality (clang-format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check code formatting (only changed files)
        run: |
          set -euo pipefail
          # Determine changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
            files=$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD -- 'src/**/*.c' 'src/**/*.cpp' 'src/**/*.h' 'tests/**/*.c' 'tests/**/*.cpp' 'tests/**/*.h' | tr '\n' ' ')
          else
            files=$(git diff --name-only HEAD~1 -- 'src/**/*.c' 'src/**/*.cpp' 'src/**/*.h' 'tests/**/*.c' 'tests/**/*.cpp' 'tests/**/*.h' | tr '\n' ' ')
          fi
          if [ -n "${files:-}" ]; then
            echo "Checking formatting for: $files"
            echo "$files" | xargs -n 1 clang-format --dry-run --Werror
          else
            echo "No changed C/C++ source files to lint."
          fi

  fallback-make:
    name: Build and Test (Makefile.simple)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build (Makefile.simple)
        run: |
          make -f Makefile.simple all

      - name: Test (Makefile.simple)
        run: |
          make -f Makefile.simple test

